    <script>
        $(document).ready(function () {
            var today = new Date(
                new Date().getFullYear(),
                new Date().getMonth(),
                new Date().getDate()
            );
            $("#startDate").datepicker({
                uiLibrary: "bootstrap4",
                iconsLibrary: "fontawesome",
                minDate: today,
                maxDate: function () {
                    return $("#endDate").val();
                }
            });
            $("#endDate").datepicker({
                uiLibrary: "bootstrap4",
                iconsLibrary: "fontawesome",
                minDate: function () {
                    return $("#startDate").val();
                }
            });
            $(".overlay").hide();
            $("#accordion .card-header, #accordion1 .card-header").click(
                function () {
                    $(this)
                        .parent()
                        .parent()
                        .find(".card .card-header")
                        .addClass("back-grey");
                    if (
                        $(this)
                            .find(".btn")
                            .hasClass("collapsed")
                    ) {
                        $(this).removeClass("back-grey");
                    } else {
                        $(this).addClass("back-grey");
                    }
                }
            );
            $(".sidebar-toggler").click(function () {
                $(".overlay").show();
                $("#sidebar-wrapper").addClass("open");
            });
            $(".overlay").click(function () {
                $("#sidebar-wrapper").removeClass("open");
                $(this).hide();
            });
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar, #content, .top-navbar, .sidebar-nav  span").toggleClass(
                    "active"
                );
                if ($(window).width() < 768) {
                    $(".sub-menu").removeClass("icon-view");
                } else {
                    $(".sub-menu").addClass("icon-view");
                }
                if ($(".sidebar-nav span").hasClass("active")) {
                    $(".sidebar-nav span.active").fadeOut();
                } else {
                    $(".sidebar-nav span").fadeIn();
                }
                $(".collapse.in").toggleClass("in");
                $(".overlay.phone").toggleClass("active");
            });
            $(".sidebar-nav").mCustomScrollbar();
        });
        $(".select2").select2();
    </script>
